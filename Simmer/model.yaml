menu:
  type: object
  content:
    id:
      type: string
      value: file
    value:
      type: string
      value: File
    popup:
      type: object
      content:
        menuitem:
          type: list
          repeat: 3
          content:
            - type: object
              content:
                value:
                  type: string
                  value: New
                onclick:
                  type: string
                  value: CreateNewDoc()
    otherObj:
      type: object
      content:
        menuitem:
          type: list
          content:
            - type: string
              value: a
    int:
      type: epochmillis
      increment: 1000
      start: 123